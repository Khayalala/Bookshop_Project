<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="hamburger"><img src="./images/hamburger_icon.svg" alt="hamburger"></div>

            <div class="logo">
                <div class="book_icon"><img src="./images/book_icon.svg" alt="book icon"></div>
                <h1>BOOK STORE</h1>
            </div>

            <nav>
                <ul class="operations">
                    <li>HOME</li>
                    <li>ABOUT</li>
                    <li>CONTACTS</li>
                    <li>BOOKS</li>
                    <li class="search_icon"><img src="./images/search_icon.svg" alt="search icon"></li>
                </ul>
            </nav>

            <div class="language_options">
                <span>ENGLISH</span>
                <div class="flag_icon"><img src="./images/british_flag.svg" alt="British flag"></div> 
            </div>
        </header>

        <div class="primary_banner">
            <div class="general_description">
                <h2>Collect & buy
                    the best Books in Baku</h2>
                <p>Book Store has been an online sales site with active sales and fast delivery in Azerbaijan for more than 10 years.</p>
                <div class="buttons">
                    <button class="discover">Discover</button>
                    <button class="read">Read</button>
                </div>
            </div>
            <div class="primary_banner_img">
                <img src="./images/banner.png" alt="primary banner">
            </div>
        </div>
    </div>
</body>
</html>
